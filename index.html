<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 80%;
            max-width: 500px;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .secondary-button {
            background-color: #008CBA;
        }
        .secondary-button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <h1>Send Automatically Saved Messages to Discord</h1>
    <form method="POST" action="/send_message">
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea><br>
        <button type="submit">Send Message</button>
    </form>
    <button class="secondary-button" onclick="location.href='/recent_messages'">View Recent Messages</button>
</body>
</html>
